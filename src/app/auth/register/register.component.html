<div class="container">
    <form [formGroup]="registerForm" (submit)="register()">
        <div class="title-icon form-group ">
            <span class="title">Register</span>
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="name" name="name" type="text" placeholder="name">
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="username" name="username" type="text" placeholder="username">
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="email" name="email" type="email" placeholder="email">
        </div>
        <div class="form-group">
         <input  class="form-control" formControlName="password" name="password" type="password" placeholder="password">
     </div>
     <div class="form-group">
        <button [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
     </div>
     <div class="form-group register">
        <p>You have an account? <a routerLink="/login">Sign in</a></p>
     </div>
    </form>
</div>
